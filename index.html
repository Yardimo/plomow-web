<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PLOMOW – Book Service</title>

  <!-- Mapbox GL -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>

  <!-- Mapbox Draw -->
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>

  <!-- Turf.js -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#0054A4" />
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <a class="simple-link top-right" href="./contractor.html">Contractor Console →</a>

  <div id="map"></div>

  <!-- Floating UI panel -->
  <div id="panel" class="form-card">
    <div class="row">
      <select id="service-type" class="pill" aria-label="Service">
        <option value="snow">❄ Snow Removal</option>
        <option value="lawn">🌱 Lawn Cutting</option>
        <option value="leaves">🍂 Leaf Cleanup</option>
        <option value="salt">🧂 Salting</option>
      </select>
      <input id="address" class="pill" placeholder="Address (optional)" />
    </div>

    <div class="row controls" style="margin-top:8px">
      <button id="btn-area">+ Add Area</button>
      <button id="btn-edge">+ Add Edge</button>
      <button id="btn-finish">Finish</button>
      <button id="btn-clear">Clear</button>
      <button id="btn-request" class="primary" disabled>Request</button>
    </div>

    <div id="metrics" class="metrics" style="display:none">
      <div class="chip">Area: <b id="m-area-m2">0</b> m² / <b id="m-area-ft2">0</b> ft²</div>
      <div class="chip">Edge: <b id="m-edge-m">0</b> m / <b id="m-edge-ft">0</b> ft</div>
      <div class="chip">Estimate: <b id="m-price">$0.00</b></div>
    </div>
  </div>

  <script src="./app.js"></script>
  <script src="./script.js"></script>
</body>
</html>
