<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plomow Map Smoke Test</title>

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>

  <style>
    html,body,#map { height:100%; margin:0; }
    #map { position:fixed; inset:0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWlrZW5vcnJpcyIsImEiOiJjbWU0eXIyMHQwb3NlMm1wcHNkYXRwYzYxIn0.HrNdh-cFPgqR4SSYgkdHTw';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-81.233, 42.983], // London, ON
      zoom: 12,
      attributionControl: false
    });
    map.addControl(new mapboxgl.AttributionControl({ compact:true }));
    map.addControl(new mapboxgl.NavigationControl({ visualizePitch:true }));
  </script>
</body>
</html>
